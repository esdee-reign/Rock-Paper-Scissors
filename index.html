<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="selections">
        <div class="button"  id="rock">Rock</div>
        <div class="button"  id="paper">Paper</div>
        <div class="button" id="scissors">Scissors</div>
    </div>

    <div class="result" id="result"></div>

    <div  class="choices" id="choices">
        <div class="choice">User: <span id="userChoice"></span></div>
        <div class="choice">Computer: <span id="computerChoice"></span></div>
    </div>

    <div  class="statsSection">
        <div id="userStat">User:</div>
        <div id="computerStat">Computer:</div>

    <script src="script.js"></script>

</body>
</html>
